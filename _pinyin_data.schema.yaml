schema:
  name: "单字声调"
  description: |
    这个方案是用来作为 flypy_simp 方案的依赖, 并生成固态词典的.
  schema_id: _pinyin_data
  version: '2024-12-13'

engine:
  translators:
    - table_translator

translator:
  dictionary: _pinyin_data
  enable_completion: false  # 补全
  enable_sentence: false  # 禁止造词
  enable_user_dict: false  # 禁止记录造词
