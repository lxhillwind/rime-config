schema:
  schema_id: t9
  name: 九宫格
  version: "0.1"
  author:
    # https://zhuanlan.zhihu.com/p/107201990
    - 九宫格双拼的无重码排布 by 同志请烧点水 (知乎)
    # 此方案中, 将原本 1 键上的字母进行了修改: qw* => sz'.
  description: |
    九宫格双拼
  dependencies: []

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  # - name: full_shape
  #   states: [ 半角, 全角 ]
  # 本方案只支持简体.
  # - name: simplification
  #   states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

config_patch:
  translator:
    dictionary: flypy_simp
    prism: t9

  speller/alphabet: '123456789'
  speller/algebra/=:
    - xform/^(..).*$/$1/  # 去掉辅助码

    -  xform/^([sz])(.)(.*)$/$1$2$3A/
    - xform/^([abc])(.)(.*)$/$1$2$3B/
    - xform/^([def])(.)(.*)$/$1$2$3C/
    - xform/^([ghi])(.)(.*)$/$1$2$3D/
    - xform/^([jkl])(.)(.*)$/$1$2$3E/
    - xform/^([mno])(.)(.*)$/$1$2$3F/
    - xform/^([pqr])(.)(.*)$/$1$2$3G/
    - xform/^([tuv])(.)(.*)$/$1$2$3H/
    - xform/^([wxy])(.)(.*)$/$1$2$3I/

    -  xform/^(.)([sz])(.*)$/$1$2$3A/
    - xform/^(.)([abc])(.*)$/$1$2$3B/
    - xform/^(.)([def])(.*)$/$1$2$3C/
    - xform/^(.)([ghi])(.*)$/$1$2$3D/
    - xform/^(.)([jkl])(.*)$/$1$2$3E/
    - xform/^(.)([mno])(.*)$/$1$2$3F/
    - xform/^(.)([pqr])(.*)$/$1$2$3G/
    - xform/^(.)([tuv])(.*)$/$1$2$3H/
    - xform/^(.)([wxy])(.*)$/$1$2$3I/

    - xform/^([sadgjmptw])(.)(.*)$/$1$2$3A/
    - xform/^([zbehknqux])(.)(.*)$/$1$2$3B/
    -  xform/^([cfilorvy])(.)(.*)$/$1$2$3C/

    - xform/^(.)([sadgjmptw])(.*)$/$1$2$3A/
    - xform/^(.)([zbehknqux])(.*)$/$1$2$3B/
    -  xform/^(.)([cfilorvy])(.*)$/$1$2$3C/

    - xform/^(.{4})AA$/$1A/
    - xform/^(.{4})AB$/$1B/
    - xform/^(.{4})AC$/$1C/
    - xform/^(.{4})BA$/$1D/
    - xform/^(.{4})BB$/$1E/
    - xform/^(.{4})BC$/$1F/
    - xform/^(.{4})CA$/$1G/
    - xform/^(.{4})CB$/$1H/
    - xform/^(.{4})CC$/$1I/

    - xform/^[a-z]+//
    - xlit/ABCDEFGHI/123456789/

  engine/filters:
    ## - simplifier # 简体词库, 不需要这个.
    - uniquifier

  engine/translators:
    - punct_translator
    - script_translator

__patch:
  - flypy_simp.schema.yaml:/config_base
  - flypy_simp.schema.yaml:/config_keybinding
  - config_patch

  # - speller/algebra/+:
    # - abbrev/^(..).+$/$1/  # 允许2键匹配完整音节 (例如组词的时候).
  ## 但是启用之后, 码长为4时, 词组的优先级会高于单字+辅助码 (甚至无法生成后者).

  - engine/filters/@before 0: lua_filter@*aux_t9
    aux_code/file: aux-chars-234.ini

  - key_binder/bindings/+: # 1-9 won't work now; use left-right key to move selection.
    - { when: has_menu, accept: Left, send: Up }
    - { when: has_menu, accept: Right, send: Down }

